<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/books.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <img src="img/books.png" alt="books" />
          libraryApp
        </h1>

        <form action="#" class="hidden">
          <div class="form-container">
            <div class="form-field">
              <label for="title" class="form-label">TITLE</label>
              <input type="text" id="title" required />
            </div>

            <div class="form-field">
              <label for="author" class="form-label">AUTHOR</label>
              <input type="text" id="author" required />
            </div>

            <div class="form-field">
              <label for="pages" class="form-label"># PAGES</label>
              <input type="text" id="pages" required />
            </div>

            <div class="form-field">
              <div class="form-radio">
                <input
                  type="radio"
                  id="read"
                  class="form-radio-input"
                  name="status"
                  value="Read"
                />
                <label for="read" class="form-label form-radio-label"
                  ><span class="form-radio-btn"></span>READ</label
                >
              </div>
              <div class="form-radio">
                <input
                  type="radio"
                  id="unread"
                  class="form-radio-input"
                  name="status"
                  value="Unread"
                />
                <label for="unread" class="form-label form-radio-label"
                  ><span class="form-radio-btn"></span>UNREAD</label
                >
              </div>
            </div>

            <input type="button" value="SUBMIT" class="submit-btn" />
          </div>
        </form>

        <button type="button" class="new-book-btn" type="button">
          + NEW BOOK
        </button>
      </header>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th># Pages</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
